<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Registrar</title><link rel="stylesheet" href="/css/style.css" /></head>
<body>
  <div class="card">
    <h2>Registrar</h2>
    <input id="name" placeholder="Nome" />
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="btnRegister" type="button">Criar conta</button>
    <p><a href="/">Voltar ao login</a></p>
    <div id="msg" class="msg"></div>
  </div>
<script>
document.getElementById('btnRegister').addEventListener('click', async () => {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const r = await fetch('/api/auth/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, email, password })});
  const j = await r.json();
  if (r.ok) { alert('Conta criada. Fa√ßa login.'); window.location = '/'; }
  else document.getElementById('msg').innerText = j.error || 'Erro';
});
</script>
</body>
</html>
