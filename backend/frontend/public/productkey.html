<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inserir Product Key</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="card">
    <h2>Inserir Product Key</h2>
    <input id="deviceId" placeholder="DeviceId (ex: ANDROID_ID)" />
    <input id="key" placeholder="Product Key" />
    <button id="btnValidate">Validar Chave</button>
    <div id="msg"></div>
    <p><a href="/dashboard.html">Voltar ao dashboard</a></p>
  </div>
<script>
const token = localStorage.getItem('token');
if (!token) { window.location = '/'; }
document.getElementById('btnValidate').addEventListener('click', async () => {
  const deviceId = document.getElementById('deviceId').value;
  const key = document.getElementById('key').value;
  const r = await fetch('/api/licenses/validate', {
    method: 'POST',
    headers: { 'Content-Type':'application/json', 'Authorization': 'Bearer ' + token },
    body: JSON.stringify({ key, deviceId })
  });
  const j = await r.json();
  document.getElementById('msg').innerText = r.ok ? ('Ativado at√©: ' + new Date(j.expiresAt).toLocaleString()) : (j.error || 'Erro');
});
</script>
</body>
</html>
